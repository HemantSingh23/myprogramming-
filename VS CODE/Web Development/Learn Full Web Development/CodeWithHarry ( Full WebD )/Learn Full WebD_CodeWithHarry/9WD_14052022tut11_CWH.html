<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>


<body>
    <div class="container">
        <p>This is paragraph</p >
    </div>

    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp; paragraph with three spaces</p>
        <!-- &nbsp; is for space  -->

        <p>Paragraph is written like this &lt;p&gt; </p>
        <!-- if we want to write <p> then we can not write it directly 
        that's why we use &lt;p&gt; which is HTML Entities  -->

        <p>Pound is written like this &pound; </p>

        <p>Copyright is written like this &copy; </p>

        <p>This is written like this &frac14; </p>

        <p>Empty character is written like this &#8203; </p>



    </div>

</body>



</html>
