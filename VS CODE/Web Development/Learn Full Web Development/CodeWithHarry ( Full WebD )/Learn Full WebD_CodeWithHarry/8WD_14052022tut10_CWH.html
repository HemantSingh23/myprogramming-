

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>


<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mailBox" class = "redBg blackBorder"></div>
    <!-- one element must have one and only one id  and only one element will have that id
        but classes can have more than one like here one ie 'redBg' and second is 'blackBorder'-->

    <span class = "redBg" ></span> 
    
    <!-- . is for class and # is for id -->
    <!-- if we write span.redBg and hit press the enter key then the below line will be obtain   -->
    <span class="redBg"></span>

    <!-- if we write span#mainspan and hit press the enter key then the below line will be obtain  -->
    <span id="mainspan"></span>

    <div class="redBg blackBorder anotherclass"></div>

    <!--  Emmet takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using Emmet -->
    <span class="myClass myclass2 myClass3"></span>

    <!-- span.myClass.myclass2.myClass3*4   we use it if we want the above line 4 times-->
    <span class="myClass myclass2 myClass3">Firts</span>
    <span class="myClass myclass2 myClass3">Second</span>
    <span class="myClass myclass2 myClass3">Third</span>
    <span class="myClass myclass2 myClass3">Fourth</span>



</body>



</html>
